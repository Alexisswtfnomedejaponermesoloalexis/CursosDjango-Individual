<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>{% block titulo %}CursosDjango{% endblock %}</title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .navbar-gradient {
        background: linear-gradient(90deg, #6a11cb, #2575fc);
      }
      header {
        background-color: #f4f4f4;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      }
      footer {
        background-color: #3b0a55;
      }
    </style>
  </head>
  <body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-gradient shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'Principal' %}">CursosDjango</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContenido">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navContenido">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link fw-semibold" href="{% url 'Principal' %}">Inicio</a></li>
            <li class="nav-item"><a class="nav-link fw-semibold" href="{% url 'Cursos' %}">Cursos</a></li>
            <li class="nav-item"><a class="nav-link fw-semibold" href="{% url 'Contacto' %}">Contacto</a></li>
            <li class="nav-item"><a class="nav-link fw-semibold" href="{% url 'Comentarios' %}">Comentarios</a></li>

          </ul>
        </div>
      </div>
    </nav>

    <!-- ENCABEZADO -->
    <header class="py-5">
      <div class="container text-center">
        {% block imagen %}{% endblock %}
        <h1 class="display-5 fw-bold mt-3 text-primary">{% block titulo_principal %}CursosDjango{% endblock %}</h1>
        <p class="lead text-secondary"></p>
      </div>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container my-5">
      {% block contenido %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="text-white text-center py-3 mt-auto">
      <div class="container">
        <small class="text-uppercase fw-semibold">UTM</small>
      </div>
    </footer>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'contenido/js/scripts.js' %}"></script>
  </body>
</html>
